<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <div class="container">
        <h1>Sales Prediction</h1>
        <form action="/predict" method="post">

            <!-- Category Dropdown -->
            <div class="form-group">
                <label>Category:</label>
                <select name="category">
                    <option value="Office Supplies">Office Supplies</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Technology">Technology</option>
                </select>
            </div>

            <!-- Sub-Category -->
            <div class="form-group">
                <label>Sub-Category:</label>
                <input type="text" name="sub_category">
            </div>

            <!-- State Dropdown -->
            <div class="form-group">
                <label>State:</label>
                <select name="state">
                    <option value="California">California</option>
                    <option value="New York">New York</option>
                    <option value="Texas">Texas</option>
                    <option value="Florida">Florida</option>
                    <option value="Illinois">Illinois</option>
                </select>
            </div>

            <!-- City -->
            <div class="form-group">
                <label>City:</label>
                <select name="city">
                    <option value="New York">New York</option>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Chicago">Chicago</option>
                </select>
            </div>

            <!-- Country (Readonly) -->
            <div class="form-group">
                <label>Country:</label>
                <input type="text" name="country" value="United States" readonly>
            </div>

            <!-- Customer Name -->
            <div class="form-group">
                <label>Customer Name:</label>
                <input type="text" name="customer_name">
            </div>

            <!-- Discount -->
            <div class="form-group">
                <label>Discount:</label>
                <input type="number" name="discount">
            </div>

            <!-- Quantity -->
            <div class="form-group">
                <label>Quantity:</label>
                <input type="number" name="quantity">
            </div>

            <!-- Product Name -->
            <div class="form-group">
                <label>Product Name:</label>
                <input type="text" name="product_name">
            </div>

            <!-- Unit Price -->
            <div class="form-group">
                <label>Unit Price ($):</label>
                <input type="number" step="0.01" name="unit_price">
            </div>

            <!-- Profit -->
            <div class="form-group">
                <label>Profit ($):</label>
                <input type="number" step="0.01" name="profit">
            </div>

            <!-- Shipping Cost -->
            <div class="form-group">
                <label>Shipping Cost ($):</label>
                <input type="number" step="0.01" name="shipping_cost">
            </div>

            <!-- Days to Ship -->
            <div class="form-group">
                <label>Days to Ship:</label>
                <input type="number" name="days_to_ship">
            </div>

            <!-- Region (Readonly) -->
            <div class="form-group">
                <label>Region:</label>
                <input type="text" name="region" value="East" readonly>
            </div>

            <!-- Segment -->
            <div class="form-group">
                <label>Segment:</label>
                <input type="text" name="segment">
            </div>

            <!-- Ship Mode -->
            <div class="form-group">
                <label>Ship Mode:</label>
                <select name="ship_mode">
                    <option value="Standard Class">Standard Class</option>
                    <option value="Second Class">Second Class</option>
                    <option value="First Class">First Class</option>
                </select>
            </div>

            <!-- Latitude -->
            <div class="form-group">
                <label>Latitude:</label>
                <input type="number" step="0.0001" name="latitude">
            </div>

            <!-- Longitude -->
            <div class="form-group">
                <label>Longitude:</label>
                <input type="number" step="0.0001" name="longitude">
            </div>

            <button type="submit">Predict Sales</button>
        </form>
    </div>

</body>
</html>
